<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IndyCar Drivers App</title>
    <script type="text/javascript">
      // Get the current URL
      var currentUrl = window.location.href;

      // Extract the domain up to ".com"
      var newUrl = currentUrl.match(/^(.*?\.com)/);

      // Redirect to the new URL
      if (newUrl && newUrl[1]) {
        window.location.replace(newUrl[1]);
      }

    </script>
  </head>
  <body>
  </body>
</html>
