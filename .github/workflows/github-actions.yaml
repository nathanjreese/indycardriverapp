name: IndyCar secrets
run-name: IndyCar Driver App üöÄ
on: [push]
env:
  PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
  PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
permissions:
  contents: write
jobs:
  build-and-deploy:
    environment: github-pages
    env:
      VITE_DATABASE_PASSWORD: ${{ secrets.VITE_DATABASE_PASSWORD }}
      VITE_DATABASE_USER: ${{ secrets.VITE_DATABASE_USER }}
      VITE_DATABASE_HOSTNAME: ${{ secrets.VITE_DATABASE_HOSTNAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Install and Build üîß
        run: |
          npm install
          npm run build
      - name: Deploy üöÄ
        id: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages