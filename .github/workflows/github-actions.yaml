name: IndyCar secrets
run-name: IndyCar Driver App 🚀
on: [push]
env:
  PLANET_SCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANET_SCALE_SERVICE_TOKEN_ID }}
  PLANET_SCALE_SERVICE_TOKEN: ${{ secrets.PLANET_SCALE_SERVICE_TOKEN }}
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
  create_a_branch:
    runs_on: ubuntu_latest
    steps: 
      - name: Create Database Branch 
        uses: planetscale/create-branch-action@v4
        with:
          database_name: indycar
          branch_name: ps_action
          org_name: driverapp